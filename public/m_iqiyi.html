    window.addEventListener('message', function (messageEvent) {
        // 当我们是父子窗口进行消息传递时，可以使用此判断，只接受父窗口传递来的消息,
        if (messageEvent.source !== window.parent) return;
        const data = messageEvent.data;
        console.log("vue传递的数据为：", data);
        if (data.page_type !== "m_iqiyi") return;
        //下面可以调用我们html页面js中的方法，使用传递的数据进行操作了
        $('#m_iqiyi').html(data.page_html);

    }, false);


    // 给父页面发消息
    function toPlayMessage(va_uri) {
        window.parent.postMessage({
            cmd: "video_content",
            params: {
                play_uri: va_uri,
                s_type: "iqiyi"
            }
        }, "*");
    }
</script>
